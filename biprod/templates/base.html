{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8" />
  <link href={% static "css/style.css" %} rel="stylesheet">
  <link href={% static "css/normalize.css" %} rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <header>
    <div id="nav">
      <nav>
        <ul>
          <li><a href="#"><button class="ripple">Iniciar Sesion</button></a></li>
          <li><a href="#"><button class="ripple">Registrarse</button></a></li>
        </ul>
      </nav>
    </div>
    <div id="form">
      <form>
        <button type="submit"><img src="{% static "img/icons/search1x.png" %}" ></button>
        <input type="text" placeholder="Search"/>
        <!-- <input type="submit" class="buscar" value="Buscar" /> -->
      </form>
    </div>
    <div id="menu">
      <a href="javascript:showLightbox();"><img src="{% static "img/icons/menu.png" %}" ></a>
    </div>
    <div id="logo">
      <h2>HyperJumbo</h2>
    </div>
  </header>
  <nav>
      <ul id="menu-icon">
        <a href="javascript:hideLightbox();"><img src="{% static "img/icons/menu_black1x.png" %}" ></a>
      </ul>
      <ul id="menu-side">
        <li><a href="#">Iniciar Sessión</a></li>
        <li><a href="#">Registrarse</a></li>
        <li><a href="#">Salir</a></li>
      </ul>
  </nav>
  <div id="wrapper">
    {% block content %}
    {% endblock %}
  </div>
<footer>
  <div id="contacts">
    <div id="box">
      <h3>Contacto</h3>
      <ul>
        <li><a href="#">Hyper@gmail.com</a></li>
        <li><a href="#">http://www.hyperjumbomall.com</a></li>
      </ul>
    </div>
  </div>
  </div>

  <div id="social-network">
    <div id="box">
      <h3>Redes Sociales</h3>
      <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
      </ul>
    </div>
  </div>

  <div id="hyper-logo">
      <img src="{% static "img/logo.jpg" %}" width="200" height="200">
  </div>

  <div id="copyright">
    <center><p>Copyright © 2016 Hyper Jumbo Mall</p></center>
  </div>
</footer>
<a href="javascript:hideLightbox();"><div id="fade" class="fadebox">&nbsp;</div></a>
<script>
function showLightbox() {
    document.getElementById('menu-side').style.transform='translate(0%, 0)';
    document.getElementById('fade').style.display='block';
    document.getElementById('menu-icon').style.display='block';
}
function hideLightbox() {
    document.getElementById('menu-side').style.transform='translate(-100%, 0)';
    document.getElementById('fade').style.display='none';
    document.getElementById('menu-icon').style.display='none';
}
</script>
</body>
</html>
